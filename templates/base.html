<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Django-GAE</title>
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="/static/css/alert_view.css"/>
        <link type="text/css" rel="stylesheet" href="/static/css/site.css"/>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/javascript/alert_view.js"></script>
        <script type="text/javascript" src="/static/javascript/angular-ui-router.js"></script>
        <script type="text/javascript" src="/static/javascript/angular-validator.js"></script>
        <script type="text/javascript" src="/static/javascript/nprogress.js"></script>
        <script type="text/javascript" src="/static/javascript/site.js"></script>
    </head>
    {% load filters %}
    <script type="text/javascript">
        var user = {{ user|json }};
    </script>
<body>
    <div class="container">
        <div class="row">
            {% include './shared/modal.html' %}
        </div>
    </div>

    {% include './shared/navigation.html' %}

    <div class="content">
        <div class="container">
            <div class="row">
                <div ui-view="content" autoscroll="false" class="col-xs-12 col-sm-12"></div>
            </div>
        </div>
    </div>

    {% include './shared/footer.html' %}
</body>
</html>
