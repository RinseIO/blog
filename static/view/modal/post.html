<form app-modal-post
      class="modal fade form-horizontal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">New Post</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newPostTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input ng-model="title" validator="[required]"
                               type="text" class="form-control" id="newPostTitle" placeholder="Title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPostContent" class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea ng-model="content" validator="[required]"
                               class="form-control" id="newPostContent" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <input ng-click="submit($event)"
                       type="submit" class="btn btn-primary" value="Submit"/>
            </div>
        </div>
    </div>
</form>
