<h3 ng-if="posts.total == 0" style="text-align: center; color: gray;">
    There are no posts.
</h3>
<div ng-repeat="post in posts.items" class="panel panel-default">
    <div class="panel-heading">{{ post.title }}</div>
    <div class="panel-body">
        <pre class="no-border">{{ post.content }}</pre>
        <span class="pull-right" style="color: gray;">
            <span ng-if="post.deletable">
                <a ng-click="deletePost($event, post.id)" href="#">Delete</a> |
            </span>
            {{ post.author.name }} |
            {{ post.create_time|date:'yyyy-MM-dd HH:mm' }}
        </span>
    </div>
</div>
<div app-pager="posts" pager-url-template="/posts?index=#{index}"
     class="pull-right"></div>
